<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">

</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
        </div>

        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <!-- 文章分类的下拉框 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify="">
                      <!-- <option value="">所有分类</option>
                      <option value="010">北京</option>
                      <option value="021">上海</option>
                      <option value="0571">杭州</option> -->
                  </select>
                </div>
                <!-- 文章状态下拉框 -->
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                   <option value="">所有状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                 </select>
                </div>
                <!-- 筛选按钮 -->
                <button type="submit" data-id="{{$value.Id}}" class="layui-btn  layui-edit layui-inline">筛选</button>
            </form>
            <!-- 列表区域 -->

            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>
    <!-- 分类下拉框模板 -->

    <script type="text/html" id="tpl-cate">
        <option value="">请选择一个分类</option>
        {{each}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}

    </script>
    <!-- 列表数据的模板引擎 -->
    <script type="text/html" id="tpl-list">
        {{each}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs layui-edit">编辑</button>
                <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs btn-delete">删除</button>
            </td>
        </tr>
        {{/each}}


    </script>


    <!-- 导入layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseApi -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入模板引擎文件 在自己的js文件上面-->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入jQuery -->
    <script src="/assets/js/article/article_list.js"></script>

</body>

</html>
